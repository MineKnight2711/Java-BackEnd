<!-- Begin Page Content -->

<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">THÊM MÓN MỚI ĐI CHỦ NHÂN</h1>
    <a href="/admin" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
        <i class="fas fa-arrow-left fa-sm text-white-50"></i> Back to Home </a>
</div>

    <div class="row">
        <div class="col-xl-12 col-lg-8">
            <div class="card shadow mb-5">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Nhập Thông Tin</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">Dropdown Header:</div>
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
                <form method="post" action="/User/Create">
                    <input name="__RequestVerificationToken" type="hidden" value="your_token_here" />
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ProductName">Tên sản phẩm (*):</label>
                                    <input type="text" id="ProductName" name="ProductName" class="form-control" required placeholder="Nhập tên sản phẩm" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ImageURL">Đường dẫn hình ảnh (nếu có):</label>
                                    <input type="text" id="ImageURL" name="ImageURL" class="form-control" placeholder="https://example/image/picture.com"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Price">Giá tiền (*):</label>
                                    <input type="number" id="Price" name="Price" class="form-control" required placeholder="Nhập giá tiền" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Category">Danh mục (*):</label>
                                    <select id="Category" name="Category" class="form-control" required>
                                        <option value="">-- Chọn danh mục --</option>
                                        <option value="Trà">Trà</option>
                                        <option value="Trà sữa">Trà sữa</option>
                                        <option value="Coffee">Coffee</option>
                                        <option value="Soda">Soda</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Size">Size:</label>
                                    <select id="Size" name="Size" class="form-control">
                                        <option value="">-- Chọn size --</option>
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-icon-split btn-sm">
            <span class="icon text-white-50">
              <i class="fas fa-check"></i>
            </span>
                            <span class="text">Thêm</span>
                        </button>
                        <h1 class="showno"></h1>
                        Các trường (*)là bắt buộc. Vui lòng điền đầy đủ!
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- /.container-fluid -->
