                    <script>
                       fetch('/api/topping')
                      .then(response => response.json())
                      .then(data => {
                        const tableBody = document.querySelector('#topping-table tbody');
                        for (const topping of data) {
                          const row = tableBody.insertRow();

                            const IdCell = row.insertCell();
                          IdCell.textContent = topping.toppingID;

                          const toppingNameCell = row.insertCell();
                          toppingNameCell.textContent = topping.toppingName;

                          const priceCell = row.insertCell();
                          priceCell.textContent = topping.price;

                          const unitCell = row.insertCell();
                          unitCell.textContent = topping.unit;

                          const actionCell = row.insertCell();
                    actionCell.classList.add('action-cell'); // Thêm class 'action-cell' cho cột Thao tác
                         const editButton = document.createElement('button');
                    editButton.classList.add('btn', 'btn-primary'); // Thêm class 'btn' và 'btn-primary' cho button sửa
                          editButton.textContent = 'Sửa';
                          editButton.addEventListener('click', () => {
                            // Xử lý sự kiện khi click vào button sửa
                            // ở đây bạn có thể mở một form để sửa thông tin của topping
                            console.log('Sửa topping:', topping.toppingName);
                          });
                          actionCell.appendChild(editButton); // Thêm button sửa vào cột Thao tác

                        const deleteButton = document.createElement('button');
                    deleteButton.classList.add('btn', 'btn-danger'); // Thêm class 'btn' và 'btn-danger' cho button xoá
                          deleteButton.textContent = 'Xoá';
                          deleteButton.addEventListener('click', () => {
                            // Xử lý sự kiện khi click vào button xoá
                            // ở đây bạn có thể gửi một request đến API để xoá topping
                            console.log('Xoá topping:', topping.toppingName);
                            row.remove(); // Xoá hàng khỏi bảng
                          });
                          actionCell.appendChild(deleteButton); // Thêm button xoá vào cột Thao tác
                        }
                      });
                    </script>
